<!DOCTYPE html>
<html>

<head>
  <title>sign up</title>
  <link rel="stylesheet" href="../css/stylesignup.css">
</head>

<body>
  <div class="div">
    <div class="signup">Sign Up Now!</div>
    <div class="label">Sign up to start your sports<br>traning journey with us.</div>
    <div>
      <form action="/signup" method="post">

        <div class="label">
          <label for="email">E-mail</label>
        </div>

        <div class="input">
          <input type="email" name="email" id="email" placeholder="Input your email" id="email" required>
        </div>

        <div class="label">
          <label for="password">Password</label>
        </div>

        <div class="input">
          <input type="password" name="password" placeholder="Input your password" id="password" required>
        </div>

        <div class="label">
          <label>Confirm password</label>
        </div>

        <div class="input">
          <input type="password" name="password" placeholder="Re-enter your password" required><br>
        </div>


        <div class="options">

          <label class="text"><input type="checkbox">Remember Me</label>

          <label class="text"><a>Forgot Password?</a></label>
        </div>

        <div class="signup-button">
          <button>Sign Up</button>
        </div>

        <div class="or">
          Or continue with:
        </div>

        <div class="continue-button">
          <input type="button" class="text" value="continue with Google">
        </div>

        <div class="or">
          Don't have an account?<label style="color: black;font-weight: bold;"><a>Login here</a></label>
        </div>

      </form>

    </div>
  </div>
</body>

</html>
