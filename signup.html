    <div class="hero-area">
      <div class="content-group">
        <form class="signup-form" action="#">
          <div class="header-div">
            <h3>Sign Up!</h3>
            <h6>
              Sign up to access your account and manage your training activities
              with us.
            </h6>
          </div>

          <div class="email-div">
            <h6>E-mail</h6>
            <input type="email" placeholder="Input your email" required />
          </div>

          <div class="password-div">
            <h6>Password</h6>
            <input type="password" placeholder="Input your password" required />
          </div>

          <div class="password-div">
            <h6>Confirm Password</h6>
            <input
              type="password"
              placeholder="Re-enter your password"
              required
            />
          </div>

          <div class="forgot-password-div">
            <div class="left">
              <input type="checkbox" checked />
              <h6>Remember Me</h6>
            </div>

            <div class="right">
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <div class="btn-div">
            <button type="submit">Login</button>
            <h6>Or continue with:</h6>
          </div>

          <div class="google-btn-div">
            <button type="button">
              <img src="Icons/google icon.png" alt="" />Continue with Google
            </button>
          </div>

          <div class="have-account-div">
            <h6>Don't have an account? <a href="login.html">Login here</a></h6>
          </div>
        </form>
      </div>
