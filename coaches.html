<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen-Sport Traing Center</title>
    <link rel="stylesheet" href="CSS/coachesCSS.css">
</head>
<body>
<section class="coaches-section">
    <div class="gallery-container">
        <img src="Images/CoachesHeroArea.png" alt="Expert Coaches Gallery" class="main-collage">
    </div>
    <div class="content-wrapper">
        <h1 class="main-title">Meet Our <span class="gray-text">Expert</span><br>Coaches</h1>
        <button class="btn-meet">Meet Now</button>
    </div>
</section>
<section class="coaches-grid-section">
    <div class="header-row">
        <h2>Our Coaches</h2>
        <a href="#" class="view-all">View All <span>↗</span></a>
    </div>
    <div class="cards-container">
        <div class="coach-card">
            <img src="Images/Coach1.png" alt="Michael Anderson">
            <div class="card-overlay">
                <span class="sport-tag">Tennis</span>
                <div class="arrow-icon">↗</div>
                <h3 class="coach-name">Michael<br>Anderson</h3>
            </div>
        </div>
        <div class="coach-card">
            <img src="Images/Coach2.png" alt="David Thompson">
            <div class="card-overlay">
                <span class="sport-tag">Badminton</span>
                <div class="arrow-icon">↗</div>
                <h3 class="coach-name">David<br>Thompson</h3>
            </div>
        </div>
        <div class="coach-card">
            <img src="Images/Coach3.png" alt="Carlos Rodriguez">
            <div class="card-overlay">
                <span class="sport-tag">Cricket</span>
                <div class="arrow-icon">↗</div>
                <h3 class="coach-name">Carlos<br>Rodriguez</h3>
            </div>
        </div>
        <div class="coach-card">
            <img src="Images/Coach4.png" alt="Alex Martinez">
            <div class="card-overlay">
                <span class="sport-tag">Table Tennis</span>
                <div class="arrow-icon">↗</div>
                <h3 class="coach-name">Alex<br>Martinez</h3>
            </div>
        </div>
    </div>
</section>
<section class="video-section">
    <div class="video-wrapper">
        <video autoplay muted loop playsinline class="centered-video">
            <source src="Images/cricket video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="floating-badge">
            <img src="avatar.png" alt="User">
        </div>
    </div>
</section>
</body>
</html>
